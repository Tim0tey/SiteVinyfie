services:
  vinyfie:
    build: .docker
    stdin_open: true
    tty: true
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: true
      CHOKIDAR_INTERVAL: 100
    ports:
      - "5173:5173"
      - "5174:5174"
    volumes:
      - .:/vinyfie
      # exclude
      - /vinyfie/.git/
    working_dir: /vinyfie
    user: 1000:1000